<div id="signup" class="container container-fluid">
    <h1 class="text-center">
        <a href="/Joemazon-code/views/index.html" style="text-decoration: none; color: black;">Joemazon</a>
    </h1>
    <form id="form" class="form-signin">
        <h1 class="h3 mb-3 fw-normal text-center">Register</h1>
        <div id="inputs">
            <label for="firstName" class="visually-hidden">First name</label>
            <input type="text" id="firstName" class="form-control" placeholder="First name" required autofocus>
            <label for="lastName" class="visually-hidden">Last name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Last name" required autofocus>
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
            <label for="emailAddress" class="visually-hidden">Email address</label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email address" required autofocus>
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="submit" class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
</div>
